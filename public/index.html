<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dart lab</title>
  <link rel="stylesheet" href="/lib/xterm/xterm.css" />
  <script src="/lib/xterm/xterm.js"></script>
  <script src="/lib/xterm/xterm-addon-fit.min.js"></script>
  <script src="/lib/monaco-editor/min/vs/loader.js"></script>
  <style>
    *{
      padding:0;
      margin: 0;
    }
    #container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    #header{
      display: flex;
      align-items: center;
      color: #fff;
      background-color: #242425;
      border-bottom: 1px solid #3b3b3b;
    }
    #header .file{
      padding: 0 30px;
      height: 40px;
      line-height: 40px;
      background-color: #1e1e1e;;
    }
    #editor {
      flex: 1;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    #tab{
      padding: 10px 0 0 20px;
      background-color: #000;
      font-size: 12px;
      border-top: 1px solid #3b3b3b;
      color: #fff;
    }
    #terminal {
      max-height: 200px;
      padding-left: 28px;
      padding-top: 4px;
      padding-bottom: 4px;
      background-color: #000;
    }
    .xterm-viewport.xterm-viewport {
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <div class="file">temp.dart</div>
    </div>
    <div id="editor"></div>
    <div id="tab">终端</div>
    <div id="terminal"></div>
  </div>
  <script>
    
    let termDisabled = false
    // Monaco Editor Setup
    let monacoEditor = null
    let editorContent = `void main() {
  int a = 1;
  int b = 2;
  print('a: \$a, b:\$b');
}`;
  function run () {
    term.write('\x1b[2K\r');
    term.write('building...');
    termDisabled = true
    ws.send(JSON.stringify({
      type: 'run',
      data: editorContent
    }))
  }
    require.config({ paths: { 'vs': '/lib/monaco-editor/min/vs' }});
    require(['vs/editor/editor.main', 'vs/basic-languages/dart/dart'], function() {
      // 配置 Web Worker 路径
      window.MonacoEnvironment = {
        getWorkerUrl: function(workerId, label) {
          return `data:text/javascript;charset=utf-8,importScripts("${window.location.origin}/lib/monaco-editor/min/vs/base/worker/workerMain.js");`;
        }
      };
      monacoEditor = monaco.editor.create(document.getElementById('editor'), {
        value: editorContent,
        automaticLayout: true,
        language: 'dart',
        theme: 'vs-dark'
      });
      monacoEditor.onDidChangeModelContent((event) => {
        editorContent = monacoEditor.getValue()
      });
      monacoEditor.addAction({
        id: 'editor',
        label: 'Save',
        keybindings: [monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS], // Ctrl+M or Cmd+M
        run: () => {
            run()
        }
    });
    });

    // Xterm.js Terminal Setup
    let command = ''
    const fitAddon = new FitAddon.FitAddon();
    const term = new Terminal({
      fontFamily: 'Consolas, courier-new, courier, monospace',
      fontSize: 12,
      rows: 14,
      cursorBlink: true,
      scrollback: 50000
    });
    term.loadAddon(fitAddon)
    term.open(document.getElementById('terminal'))
    fitAddon.fit()
    term.write('$ 欢迎来到 Dart lab, 输入\x1b[36m clear \x1b[0m回车后清空控制台，输入\x1b[32m run \x1b[0m 回车后执行文件\r\n');
    // If you need to send input from terminal to backend:
    term.onData(text => {
      if (termDisabled) {
        return
      }
      switch (text) {
        case '\u0003': // Ctrl+C
          term.write('^C');
          command = '';
          term.write('\r\n$ ');
          break;
        case '\r': // Enter
          const t = command.toLowerCase()
          command = '';
          if (t === 'run') {
            run()
          } else if (t === 'clear') {
            term.write('\x1b[2K\r');
            term.clear()
          } else {
            term.write('\x1b[2K\r');
            term.write(`${t}: command not found\r\n`)
          }
          break;
        case '\u007F': // Backspace (DEL)
          // Do not delete the prompt
          if (term._core.buffer.x >= 0) {
            term.write('\b \b');
            if (command.length > 0) {
              command = command.substr(0, command.length - 1);
            }
          }
          break;
        default: // Print all other characters for demo
          if (text >= String.fromCharCode(0x20) && text <= String.fromCharCode(0x7E) || text >= '\u00a0') {
            command += text;
            term.write(text);
          }
      }
    });
    const resizeObs = new ResizeObserver((e) => {
      fitAddon?.fit()
    })
    resizeObs.observe(document.body)


    const ws = new WebSocket(`ws://${location.hostname}:8085`);
    ws.onmessage = (event) => {
      const json = JSON.parse(event.data)
      if (json.type === 'run') {
        const data = json.data
        term.write('\x1b[2K\r');
        if (data.err) {
          term.write(`${data.err.replaceAll('\n', '\r\n')}\r`)
        } else {
          term.write(`${data.stdout.replaceAll('\n', '\r\n')}\r`)
        }
        termDisabled = false
      }
    };
    ws.onopen = () => {
      //
    };
    ws.onclose = () => {
      console.log('Connection closed');
    };
  </script>
</body>
</html>
